<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- dns预解析 填写api服务器域名地址 -->
    <link rel="dns-prefetch" href="" />
    <% if (process.env.NODE_ENV === 'production') { %> <% for(var css of
    htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%=css%>" rel="preload" as="style" />
    <link rel="stylesheet" href="<%=css%>" as="style" />
    <% } %> <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
    <link href="<%=js%>" rel="preload" as="script" />
    <script src="<%=js%>"></script>
    <% } %> <% } %>
    <title><%= webpackConfig.name %></title>
    <style>
      .d2-home {
        background-color: #303133;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .d2-home__main {
        user-select: none;
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .d2-home__footer {
        width: 100%;
        flex-grow: 0;
        text-align: center;
        padding: 1em 0;
      }
      .d2-home__footer > a {
        font-size: 12px;
        color: #ababab;
        text-decoration: none;
      }
      .d2-home__loading {
        height: 32px;
        width: 32px;
        margin-bottom: 20px;
      }
      .d2-home__title {
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .d2-home__sub-title {
        color: #ababab;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= webpackConfig.name %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="d2-home">
        <div class="d2-home__main">
          <img
            class="d2-home__loading"
            src="http://img.cixi518.com/ljh_logo.jpeg"
            alt="loading"
          />
          <div class="d2-home__title">
            正在加载资源
          </div>
          <div class="d2-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
        <!-- <div class="d2-home__footer">
          <a href="https://github.com/d2-projects/d2-admin" target="_blank">
            https://github.com/d2-projects/d2-admin
          </a>
        </div> -->
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
